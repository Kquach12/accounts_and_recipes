<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="#">Welcome</a>
        <div>
            <a href="/dashboard">Dashboard</a>
            <form action="/logout">
                <input type="submit" value="Logout">
            </form>
        </div>
    </nav>
    <div class="container">
        <h1>Edit Recipe</h1>
        <div class="row">
            <form action="/edit" method="POST" class="container">
                <input type="hidden" name = "id" value = "{{recipe.id}}">
                <div class="row">
                    <div class="col">
                        <label for="name">Name: </label>
                        <input type="text" name="name" class="form-control" value="{{recipe.name}}">
                        <label for="description">Description: </label>
                        <textarea name="description" cols="10" rows="10" class="form-control">{{recipe.description}}</textarea>
                        <label for="instruction">Instruction: </label>
                        <textarea name="instruction" cols="30" rows="10" class="form-control">{{recipe.instruction}}</textarea>                    
                    </div>
                    <div class="col">
                        <label for="created_at">Date Created: </label>
                        <input type="date" name="created_at" class="form-control" value="{{recipe.created_at.strftime('%Y-%m-%d')}}">
                        <p>Under 30 Minutes?</p>
                        <input type="radio" name="under_30_minutes" value = "Yes">
                        <label for="under_30_minutes">Yes</label>
                        <input type="radio" name="under_30_minutes" value = "No">
                        <label for="under_30_minutes">No</label>
                        
                    </div>
                </div>
                <input type="submit" value="Update">
            </form>
                {% with messages = get_flashed_messages(category_filter = ['recipe']) %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
        </div>
    </div>
</body>
</html>
